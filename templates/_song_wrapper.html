<div class="song-wrapper">
    <div class="song-art">
        <a href="#"><img class="art coverart" data-normal="http://media.npr.org/music/best-music-2016/{{ song.art.split('.')[0] }}-s200-c85.{{ song.art.split('.')[1] }}"></a>
    </div>
    <div class="song-info">
        <h6>{{ song.artist }}</h6>
        <h5><span class="arrow-more"></span>{{ song.title }}</h5>
    </div>
</div>
