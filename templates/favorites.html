{% extends '_base.html' %}
{% block content %}

<div class="no-content container">
  <h2>You Haven't Added Any Favorites Yet.</h2>
  <p>
    Select the Favorite button on a song or album page to create your own list.
  </p>
</div>

<div class="favorites"></div>
<div class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
        <div class="main-carousel">
        </div>
    </div>
</div>

<script type="text/template" id="song-container-template">
    <div class="list-container container">
        <div class="list-header">
            <div class="favorites list-title">
                <h2>My Favorites</h2>
                <p>
                    Here's a collection of the music you love. The ones that spoke to you
                    and let you relive all the emotion of 2016. Here are your favorites.
                </p>
            </div>
        </div>
        <% if (types === 'both' || types === 'album') { %>
        <div class="albums">
            <h3 class="album-header">Favorite Albums</h3>
            <div class="songs-container">
            <% favoriteItems.forEach(function(item) {
               if (item.type === 'album') {
            %>
                <div class="song-wrapper" id="<%= item.song_slug %>" data-slug="<%= item.song_slug %>">
                    <div class="song-art">
                        <a href="#"><img class="art coverart" data-normal="http://media.npr.org/music/best-music-2016/<%= item.art.split('.')[0] %>-s200-c85.<%= item.art.split('.')[1] %>"></a>
                    </div>
                    <div class="song-info">
                        <h6><%= item.artist %></h6>
                        <h5><%= item.title %><span class="arrow-more"></span></h5>
                    </div>
                </div>
            <% }}); %>
            </div>
        </div>
        <% } %>
        <% if (types === 'both' || types === 'song') { %>
        <div class="songs">
            <h3 class="song-header">Favorite Songs</h3>
            <div class="songs-container">
            <% favoriteItems.forEach(function(item) {
               if (item.type === 'song') {
            %>
                <div class="song-wrapper" id="<%= item.song_slug %>" data-slug="<%= item.song_slug %>">
                    <div class="song-art">
                        <a href="#"><img class="art coverart" data-normal="http://media.npr.org/music/best-music-2016/<%= item.art.split('.')[0] %>-s200-c85.<%= item.art.split('.')[1] %>"></a>
                    </div>
                    <div class="song-info">
                        <h6><%= item.artist %></h6>
                        <h5><%= item.title %><span class="arrow-more"></span></h5>
                    </div>
                </div>
            <% }}); %>
            </div>
        </div>
        <% } %>
    </div>
</script>


<script type="text/template" id="slider-item">
    {% include '_slider_item.html'%}
</script>

{% endblock content %}
